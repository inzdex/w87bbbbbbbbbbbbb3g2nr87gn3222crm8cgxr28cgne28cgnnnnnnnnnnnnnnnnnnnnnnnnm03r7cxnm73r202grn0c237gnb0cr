<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Music</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto', sans-serif; }
    body { background-color: #121212; color: white; display: flex; flex-direction: column; height: 100vh; }
    .container { display: flex; flex: 1; }
    .sidebar {
      width: 220px;
      background-color: #000;
      padding: 20px;
    }
    .sidebar h2 { color: #1DB954; margin-bottom: 20px; }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      margin: 10px 0;
      transition: color 0.3s;
    }
    .sidebar a:hover { color: #1DB954; }
    .main-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .playlist {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: #181818;
      padding: 15px;
      border-radius: 10px;
      transition: background 0.3s;
      cursor: pointer;
    }
    .card:hover { background-color: #282828; }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .card h4 { margin-top: 10px; }
    .player {
      height: 80px;
      background-color: #282828;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }
    .player span {
      color: white;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .controls button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    audio { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>MyMusic</h2>
      <a href="#">Home</a>
      <a href="#">Search</a>
      <a href="#">Your Library</a>
      <a href="#">Create Playlist</a>
      <a href="#">Liked Songs</a>
    </div>
    <div class="main-content">
      <h1>Featured Playlists</h1>
      <div class="playlist">
        <div class="card" onclick="playSong('Chill Hits', 'Artist A', 'songs/song1.mp3')">
          <img src="https://via.placeholder.com/150" alt="Chill Hits">
          <h4>Chill Hits</h4>
        </div>
        <div class="card" onclick="playSong('Top 50', 'Artist B', 'songs/song2.mp3')">
          <img src="https://via.placeholder.com/150" alt="Top 50">
          <h4>Top 50</h4>
        </div>
        <div class="card" onclick="playSong('Lo-fi Beats', 'Artist C', 'songs/song3.mp3')">
          <img src="https://via.placeholder.com/150" alt="Lo-fi Beats">
          <h4>Lo-fi Beats</h4>
        </div>
      </div>
    </div>
  </div>
  <div class="player">
    <span id="nowPlaying">Now Playing: None</span>
    <div class="controls">
      <button onclick="togglePlay()">▶️ / ⏸</button>
      <audio id="audioPlayer" src=""></audio>
    </div>
  </div>

  <script>
    const audioPlayer = document.getElementById('audioPlayer');
    const nowPlaying = document.getElementById('nowPlaying');
    let isPlaying = false;

    function playSong(title, artist, src) {
      audioPlayer.src = src;
      nowPlaying.textContent = `Now Playing: ${title} - ${artist}`;
      audioPlayer.play();
      isPlaying = true;
    }

    function togglePlay() {
      if (isPlaying) {
        audioPlayer.pause();
      } else {
        audioPlayer.play();
      }
      isPlaying = !isPlaying;
    }
  </script>
</body>
</html>
